<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/add.css" />
    <title>Add</title>
  </head>
  <body>
    <nav>
      <p>Log out</p>
      <button class="logout"><div class="log"></div></button>
    </nav>
    <section class="main">
      <p>
        <span style="color: #fff">FireWall</span> | Configure network filter
      </p>
      <p>You can add new rules for your firewall configuration.</p>

      <form
        style="margin-top: 2vh"
        class="login signup"
        action=""
        method="post"
      >
        <label for="policy">Policy</label>
        <select name="policy" id="policy">
          <option value="input" selected>INPUT</option>
          <option value="forward">FORWARD</option>
          <option value="output">OUTPUT</option>
        </select>
        <label for="sense">Sense</label>
        <select name="sense" id="sense">
          <option value="accept" selected>ACCEPT</option>
          <option value="reject">REJECT</option>
          <option value="drop">DROP</option>
        </select>
        <label for="interface">Interface</label>
        <select name="interface" id="interface">
          <option value="none" selected>none</option>
          <option value="enp1s0">enp1s0</option>
        </select>
        <div class="ioface">
          <div class="iofaces">
            <input type="checkbox" name="in" id="in" />
            <label for="in">Input interface</label>
            <input type="checkbox" name="out" id="out" />
            <label for="out">Output interface</label>
          </div>
        </div>
        <label for="protocol">Protocol</label>
        <select name="protocol" id="protocol">
          <option value="none" selected>none</option>
          <option value="icmp">icmp</option>
          <option value="udp">udp</option>
          <option value="tcp">tcp</option>
        </select>
        <input
          type="text"
          name="port"
          id="port"
          placeholder="Port e.g: 80, 443,..."
        />
        <div class="check">
          <input type="checkbox" name="agree" id="agree" />
          <label for="agree">Multi-port</label>
        </div>
        <input type="text" name="mac" id="mac" placeholder="Mac address" />
        <input
          type="text"
          name="source"
          id="source"
          placeholder="Source e.g: 192.217.21.34"
        />
        <input
          type="text"
          name="destination"
          id="destination"
          placeholder="Destination e.g: 172.216.0.2"
        />
        <div class="confirm">
          <button class="cancel">Reset</button>
          <button type="submit" class="submit" id="add" >Add Rules</button>
        </div>
      </form>
      <div class="sign">
        <p>Navigate to home page?</p>
        <a href="../home/home.html">Home</a>
      </div>
    </section>
    <section class="multi">
      <div class="number">
        <label for="ports">Port number : </label>
        <input
          type="number"
          name="ports"
          id="ports"
          required
          min="1"
          max="15"
        />
        <button class="submit submitPorts">OK</button>
      </div>
      <div class="container"></div>
      <button class="submit" id="save">Save</button>
    </section>
    <script src="index.js"></script>
    <script src="../home/index.js"></script>
  </body>
</html>
