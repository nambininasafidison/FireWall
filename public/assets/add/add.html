<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/add.css" />
    <title>Add</title>
  </head>
  <body>
    <nav>
      <div class="log"></div>
      <p>Log out</p>
    </nav>
    <section class="main">
      <p>
        <span style="color: #fff">FireWall</span> | Configure network filter
      </p>
      <p>You can add new rules for your firewall configuration.</p>

      <form style="margin-top: 2vh;" class="login signup" action="" method="post">
        <label for="policy">Policy</label>
        <select name="policy" id="policy">
          <option value="input">INPUT</option>
          <option value="forward">FORWARD</option>
          <option value="output">OUTPUT</option>
        </select>
        <label for="sense">Sense</label>
        <select name="sense" id="sense">
          <option value="accept">ACCEPT</option>
          <option value="reject">REJECT</option>
          <option value="drop">DROP</option>
        </select>
        <label for="interface">Interface</label>
        <select name="interface" id="interface">
          <option value="none">none</option>
        </select>
        <label for="protocol">Protocol</label>
        <select name="protocol" id="protocol">
          <option value="none">none</option>
        </select>
        <input
          type="text"
          name="port"
          id="port"
          placeholder="Port e.g: 80, 443,..."
        />
        <div class="check">
          <input type="checkbox" name="agree" id="agree" />
          <label for="agree">Multi-port</label>
        </div>
        <input type="text" name="ip" id="ip" placeholder="IP address" />
        <input type="text" name="mac" id="mac" placeholder="Mac address" />
        <input
          type="text"
          name="source"
          id="source"
          placeholder="Source e.g: www.google.com"
        />
        <input
          type="text"
          name="destination"
          id="destination"
          placeholder="Destination e.g: www.youtube.com"
        />
        <div class="confirm">
          <button class="cancel">Cancel</button>
          <input type="submit" value="Add Rules" class="submit" />
        </div>
      </form>
      <div class="sign">
        <p>Navigate to home page?</p>
        <a href="../home/home.html">Home</a>
      </div>
    </section>
    <section class="multi">
      <div class="number">
        <label for="ports">Port number : </label>
        <input
          type="number"
          name="ports"
          id="ports"
          required
          min="1"
          max="15"
        />
        <button class="submit submitPorts">OK</button>
      </div>
      <div class="container"></div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
