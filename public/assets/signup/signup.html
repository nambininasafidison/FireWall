<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Sign up</title>
  </head>
  <body>
    <section class="main">
      <p><span style="color: #fff;">FireWall</span> | Configure network filter</p>
      <h1>Register to join the commuinity</h1>
      <p>
        Welcome to the iptables configuration web site. <br />Register as member
        to experience.
      </p>
      <form class="login signup" id="signupForm" method="post">
        <input
          type="text"
          id="signupUsername"
          name="username"
          placeholder="Your username"
          required
        />
        <input
          type="password"
          id="signupPassword"
          name="password"
          required
          placeholder="Your password"
        />
        <div class="check">
          <input type="checkbox" name="agree" id="agree" />
          <label for="agree"
            >I agree to the plateform accessing my
            <span style="color: #45b9ff">information</span></label
          >
        </div>
        <input type="submit" value="Create Account" class="submit" />
      </form>
      <div class="sign">
        <p>Already a member?</p>
        <a href="../../index.html">Sign in</a>
      </div>
    </section>
    <section class="others">
      <div class="img"></div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
